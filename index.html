<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Artistico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #fff;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Il Mio Portfolio Artistico</h1>
        <p>Benvenuto nel mio spazio creativo</p>
    </header>
    <div class="gallery">
        <img src="https://source.unsplash.com/400x400/?art" alt="Opera d'arte 1">
        <img src="https://source.unsplash.com/400x400/?painting" alt="Opera d'arte 2">
        <img src="https://source.unsplash.com/400x400/?abstract" alt="Opera d'arte 3">
        <img src="https://source.unsplash.com/400x400/?sculpture" alt="Opera d'arte 4">
    </div>
    <footer>
        <p>&copy; 2024 - Il Mio Portfolio Artistico</p>
    </footer>
</body>
</html>
