<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="Portoflio di Elia Strazzacappa" content="width=device-width, initial-scale=1.0">
    <title>Marasma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            min-height: 100vh; /* Impostato per assicurare che la pagina occupi tutta la altezza */
            flex-direction: column;
        }

        /* Indice laterale con sfondo nero */
        nav {
            position: fixed; /* Lo posiziona sulla sinistra */
            top: 0;
            left: 0;
            height: 100%;
            background-color: #000; /* Sfondo nero per l'indice */
            padding: 20px;
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: white;
            z-index: 1000; /* Assicurati che l'indice sia sopra al contenuto */
        }

        nav .title {
            text-align: center;
            margin-bottom: 40px;
        }

        nav .title h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav .title p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #ccc;
        }

        /* Stile per la lista verticale nell'indice */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #444;
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* Aggiustamenti per il contenuto principale */
        .content {
            margin-left: 240px; /* Spazio per l'indice laterale */
            padding: 0;
            flex: 1;
            position: relative;
        }

        /* Immagine che occupa tutta la parte bianca */
        .content img {
            width: 100%; /* Occupa tutta la larghezza disponibile */
            height: 100vh; /* Occupa tutta l'altezza della finestra */
            object-fit: cover; /* Mantiene le proporzioni senza distorcere l'immagine */
        }

        footer {
            background-color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            color: #777;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Indice laterale -->
    <nav>
        <!-- Titolo Marasma all'interno dell'indice -->
        <div class="title">
            <h1>Marasma</h1>
            <p>Portfolio</p>
        </div>

        <!-- Indice delle sezioni -->
        <ul>
            <li><a href="pittura.html">Pittura</a></li>
            <li><a href="fotografia.html">Fotografia</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Immagine che occupa tutta la parte bianca -->
        <img src="https://github.com/user-attachments/assets/f4f6d372-6175-4db4-8809-40488f8d3212" alt="Immagine principale">
    </div>

    <!-- Footer con copyright -->
    <footer>
        <p>&copy; 2025 - Elia Strazzacappa</p>
    </footer>
</body>
</html>
