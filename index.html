<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marasma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
        }

        header {
            background-color: #fff;
            padding: 40px 20px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #777;
        }

        /* Stile per l'indice laterale */
        nav {
            position: fixed; /* Lo posiziona sulla sinistra */
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #444;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .content {
            margin-left: 220px; /* Spazio per l'indice laterale */
            padding: 20px;
            flex: 1;
        }

        footer {
            background-color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: #777;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Indice laterale -->
    <nav>
        <ul>
            <li><a href="pittura.html">Pittura</a></li>
            <li><a href="fotografia.html">Fotografia</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <div class="content">
        <header>
            <h1>Marasma</h1>
            <p>Portfolio</p>
        </header>

        <footer>
            <p>&copy; 2024 - Marasma</p>
        </footer>
    </div>
</body>
</html>
